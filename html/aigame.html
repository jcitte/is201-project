        }

<body>

  <div class="game-container">
    <h1 class="guess">Guess the Number</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess" />
    <button id="guessButton">Guess</button>
    <p class="feedback" id="feedback"></p>
    <p class="attempts" id="attempts">Attempts: 0</p>
    <button id="resetButton" class="reset">Play Again</button>
  </div>

  <script>
    // Game variables
    let randomNumber = Math.floor(Math.random() * 100) + 1;  // Random number between 1 and 100
    let attempts = 0;

    // HTML elements
    const guessInput = document.getElementById('guessInput');
    const guessButton = document.getElementById('guessButton');
    const feedback = document.getElementById('feedback');
    const attemptsDisplay = document.getElementById('attempts');
    const resetButton = document.getElementById('resetButton');

    // Function to handle guessing logic
    guessButton.addEventListener('click', () => {
      const userGuess = Number(guessInput.value);
      
      // Check if the input is a valid number
      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        feedback.textContent = "Please enter a valid number between 1 and 100.";
        feedback.style.color = "red";
        return;
      }

      attempts++;
      attemptsDisplay.textContent = `Attempts: ${attempts}`;

      // Provide feedback
      if (userGuess < randomNumber) {
        feedback.textContent = "Too low! Try again.";
        feedback.style.color = "#f9a825";  // Yellow
      } else if (userGuess > randomNumber) {
        feedback.textContent = "Too high! Try again.";
        feedback.style.color = "#f9a825";  // Yellow
      } else {
        feedback.textContent = `Correct! The number was ${randomNumber}.`;
        feedback.style.color = "#28a745";  // Green
        guessButton.disabled = true;  // Disable the button after correct guess
        resetButton.style.display = 'block';  // Show the reset button
      }

      // Clear the input field
      guessInput.value = '';
      guessInput.focus();
    });

    // Function to reset the game
    resetButton.addEventListener('click', () => {
      randomNumber = Math.floor(Math.random() * 100) + 1;  // New random number
      attempts = 0;
      feedback.textContent = '';
      attemptsDisplay.textContent = `Attempts: ${attempts}`;
      guessButton.disabled = false;  // Enable the guess button
      resetButton.style.display = 'none';  // Hide the reset button
    });
  </script>
